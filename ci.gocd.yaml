---
#ci.gocd.yaml
# See: https://github.com/tomzo/gocd-yaml-config-plugin
format_version: 2
pipelines:

  develop-dns:
    group: ops-develop
    label_template: "${mygit[:8]}"
    lock_behavior: unlockWhenFinished
    materials:
      mygit:
        git: https://github.com/packetfield/infra-core.git
        branch: develop

    timer:
      spec: "0 0 11 ? * MON-FRI"  #mon-fri 11AM (office hours)
    stages:
      - deps:
          clean_workspace: false
          jobs:
            deps:
              tasks:
               - exec:
                   command: /bin/bash
                   arguments:
                    - bin/gocd-helper
                    - deps
      - apply:
          clean_workspace: false
          jobs:
            apply:
              tasks:
               - exec:
                   command: /bin/bash
                   arguments:
                    - bin/gocd-helper
                    - make
                    - ENV=develop
                    - COMPONENT=dns
                    - apply





